<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <style>
        div {
            margin-top: 15px;
        }

        #blue1 {
            margin-left: 400px;
        }

        #wattle {
            margin-left: 350px;
        }

        #orange {

            margin-left: 300px;
        }

        #red {
            margin-left: 250px;
        }

        #blue2 {
            margin-left: 200px;
        }


        
        button{
            margin-left: 15px;
            color:white;
            font-size: 20px;
            border: none;
        }

        .blue1 {
            background-color: blue;
            padding: 20px 20px;
        }

        .wattle {
            background-color: greenyellow;
            padding: 20px 40px;
        }

        .orange {
            background-color: orange;
            padding: 20px 60px;
        }

        .red {
            background-color: red;
            padding: 20px 80px;
        }

        .blue2 {
            background-color: blue;
            padding: 20px 100px;
        }

        .slight {
            border-radius: 10px;
        }

        .curve {
            border-radius: 50px;
        }

        .plus {
            padding: 20px 30px;
        }
    </style>
</head>

<body>
    <div id="blue1">
        <button class="simple blue1">Go</button>
        <button class="slight blue1">Go</button>
        <button class="curve blue1">Go</button>
        <button class="simple blue1 plus">+</button>
        <button class="slight blue1 plus">+</button>
        <button class="curve blue1 plus">+</button>
    </div>
    <div id="wattle">
        <button class="simple wattle">Go</button>
        <button class="slight wattle">Go</button>

        <button class="curve wattle">Go</button>
        <button class="simple wattle plus">+</button>
        <button class="slight wattle plus">+</button>
        <button class="curve wattle plus">+</button>
    </div>

    <div id="orange">
        <button class="simple orange">Go</button>
        <button class="slight orange">Go</button>
        <button class="curve orange">Go</button>
        <button class="simple orange plus">+</button>
        <button class="slight orange plus">+</button>
        <button class="curve orange plus">+</button>
    </div>

    <div id="red">
        <button class="simple red">Go</button>
        <button class="slight red">Go</button>
        <button class="curve red">Go</button>
        <button class="simple red plus">+</button>
        <button class="slight red plus">+</button>
        <button class="curve red plus">+</button>
    </div>

    <div id="blue2">
        <button class="simple blue2">Go</button>
        <button class="slight blue2">Go</button>
        <button class="curve blue2">Go</button>
        <button class="simple blue2 plus">+</button>
        <button class="slight blue2 plus">+</button>
        <button class="curve blue2 plus">+</button>
    </div>


</body>

</html>
