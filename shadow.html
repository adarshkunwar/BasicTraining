<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>

    <style>
        #box{
            margin-top: 50px;
            margin-left: 50px;
            width: 200px;
            padding: 40px 0;
            color: white;
            font-size: 40px;
            text-align: center;
            background-color: blue;
            box-shadow: 8px 6px 10px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 1000ms ease-in-out;
        }

        #box:hover{
            transform: skew(20deg);
        }

        #box:active{
            transform: skew(-20deg)
        }
    </style>
</head>
<body>
    <div id="box">
        hi
    </div>
</body>
</html>
